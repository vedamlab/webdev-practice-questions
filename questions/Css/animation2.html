<!DOCTYPE html>
<html>
<head>
  <title>Hover & Transform Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    .box, .circle, .btn, .text, .rotate-box {
      margin: 20px auto;
      transition: transform 0.3s ease;
    }

    .box {
      width: 100px;
      height: 100px;
      background: tomato;
    }
    /* Hint: Move this box 150px to the right on hover */

    .circle {
      width: 80px;
      height: 80px;
      background: dodgerblue;
      border-radius: 50%;
    }
    /* Hint: Move this circle 100px down on hover */

    .btn {
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
    }
    /* Hint: Move this button diagonally (50px right, 30px down) on hover */

    .text {
      font-size: 24px;
      font-weight: bold;
      color: purple;
    }
    /* Hint: Scale this text 1.2x and move it 20px up on hover */

    .rotate-box {
      width: 100px;
      height: 100px;
      background: orange;
    }
    /* Hint: Rotate this box 45 degrees on hover */
  </style>
</head>
<body>

  <h1>Hover & Transform Practice Page</h1>

  <div class="box"></div>
  <div class="circle"></div>
  <button class="btn">Hover Me</button>
  <p class="text">Hover over me!</p>
  <div class="rotate-box"></div>

</body>
</html>
