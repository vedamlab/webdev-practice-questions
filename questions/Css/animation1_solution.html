<!DOCTYPE html>
<html>
<head>
  <title>Animation Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    /* Box moves left → right */
    .box {
      width: 100px;
      height: 100px;
      background: tomato;
      margin: 20px auto;
      animation: moveRight 3s infinite alternate;
    }
    @keyframes moveRight {
      from { transform: translateX(0); }
      to { transform: translateX(300px); }
    }

    /* Circle bounces */
    .circle {
      width: 80px;
      height: 80px;
      background: dodgerblue;
      border-radius: 50%;
      margin: 20px auto;
      animation: bounce 1s infinite alternate ease-in-out;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(200px); }
    }

    /* Button hover grow + color */
    .btn {
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      border-radius: 6px;
      margin: 20px;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: darkgreen;
      transform: scale(1.1);
    }

    /* Text fade in & out */
    .text {
      font-size: 24px;
      font-weight: bold;
      color: purple;
      margin: 20px;
      animation: fade 2s infinite;
    }
    @keyframes fade {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Loader spin */
    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid lightgray;
      border-top: 6px solid blue;
      border-radius: 50%;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>✅ Animation Solutions</h1>

  <div class="box"></div>
  <div class="circle"></div>
  <button class="btn">Hover Me</button>
  <p class="text">Fade Me!</p>
  <div class="loader"></div>

</body>
</html>
