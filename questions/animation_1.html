<!DOCTYPE html>
<html>
<head>
  <title>Animation Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    .box {
      width: 100px;
      height: 100px;
      background: tomato;
      margin: 20px auto;
    }

    .circle {
      width: 80px;
      height: 80px;
      background: dodgerblue;
      border-radius: 50%;
      margin: 20px auto;
    }

    .btn {
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      border-radius: 6px;
      margin: 20px;
      font-size: 18px;
    }

    .text {
      font-size: 24px;
      font-weight: bold;
      color: purple;
      margin: 20px;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid lightgray;
      border-top: 6px solid blue;
      border-radius: 50%;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¨ Animation Practice Page</h1>

  <div class="box"></div>
  <!-- Hint: Animate this box to move left â†’ right continuously -->

  <div class="circle"></div>
  <!-- Hint: Animate this circle so it looks like it's bouncing up and down -->

  <button class="btn">Hover Me</button>
  <!-- Hint: Add hover effect â†’ grow & change color smoothly -->

  <p class="text">Fade Me!</p>
  <!-- Hint: Make this text fade in & out (opacity animation) -->

  <div class="loader"></div>
  <!-- Hint: Animate this loader to rotate like a spinner -->

</body>
</html>
